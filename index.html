<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <!--CSS FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
  <!--Font families-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="images/favicon-32x32.png">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
        <img src="images/image-qr-code.png" alt="mobile version" width="288" height="288">
        <h1 class="product__title">Improve your front-end skills by building projects</h1>
        <p class="product__target">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Slavena Duhneva</a>.
  </div>
</body>
</html>
